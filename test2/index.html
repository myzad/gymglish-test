    <script type="text/javascript">
        
        'use strict';
        
        //to disappear input
        var val = document.getElementById("shuffle");
        var text = val.value;
        var string = text.split(" ");
            
        var change = document.createElement("span");
        change.setAttribute("id","new");
        var parent = val.parentNode;
        parent.replaceChild(change, val);
        
        //display words
        for(var i = 0; i < string.length; i++){
            
            //add bubbles
            var buttons = document.createElement("span");
            buttons.setAttribute("id",string[i]);
            var textInput = document.createTextNode(string[i]);
            buttons.appendChild(textInput);
            change.appendChild(buttons);
            
            //drag and drop
            $(function(){
                $( "#new" ).sortable();
                $( "#new" ).disableSelection();
            });
        }
        

    </script>
